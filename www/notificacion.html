<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com http://www.tecnifer.com.ar http://192.168.0.11:8080/ http://192.168.0.14:8080/ http://192.168.0.17:8080/; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: *">
    
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/themes/themes.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 
    <link rel="stylesheet" href="css/themes/custom.css" />
    
    <title>12&ordf; RUEDA DE NEGOCIOS DE FERRETERÍA Y AFINES</title>
</head>

<body style="opacity: 0;" class="index notificacion">

    <div data-role="header" class="logo-header" id="index-header">
        <div class="top">
            <div class="logo">
                <img src="images/logo-rueda.png">
            </div>
        </div>
        <div class="bot">
            <a data-rel="back" class="volver ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all" data-direction="reverse" data-transition="slideup">VOLVER</a>
            <div class="titulo fapp-padding-0">
                <h1 class="clearfix">
                  Notificaciones
                </h1>
            </div>
        </div>
    </div><!-- /header -->

    <div data-role="page" data-theme="a" id="notificacion">

        <div role="main" class="ui-content">
            <a class="ui-btn ui-icon-plus ui-btn-icon-left" data-transition="slideup" href="#add">Agregar Notificación</a>
            <a class="ui-btn ui-icon-clock ui-btn-icon-left" data-transition="slideup" href="#pending">Notificaciones Agendadas</a>
            <!-- <a class="ui-btn ui-icon-clock ui-btn-icon-left" data-transition="slideup" href="#all">Todas las Notificaciones</a> -->
            <a class="ui-btn ui-icon-power ui-btn-icon-left" id="desactivar_notif">Desactivar Notificaciones</a>
            <a class="ui-btn ui-icon-audio ui-btn-icon-left" id="activar_notif">Activar Notificaciones</a>
        </div><!-- /content -->

    </div>
  
    <!-- /page -->
    <div data-role="page" id="add" data-title="Nueva Notificación">
      <div data-role="main" class="ui-content">
        <p>
            Ingrese título y mensaje:
            <input type="text" id="title" placeholder="Título" />
            <input type="text" id="message" placeholder="Mensaje" />
            Ingrese fecha y hora:
            <input type="date" id="date" />
            <input type="time" id="time" />
            <a target="_blank" id="add_reminder"><button>Agregar</button></a>
        </p>
      </div>
    </div>

    <div data-role="page" id="all" data-title="Todas las Notificaciones">
      <div data-role="main" class="ui-content">
        <table data-role="table" data-mode="column" id="allTable" class="ui-responsive table-stroke">
          <thead>
            <tr>
              <td>HORARIO</td>
              <td>MESA</td>
              <td>EMPRESA</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div data-role="page" id="pending" data-title="Notificaciones Futuras">
      <div data-role="main" class="ui-content">
        <table data-role="table" data-mode="column" id="pendingTable" class="ui-responsive table-stroke">
          <thead>
            <tr>
              <td>HORARIO</td>
              <td>MESA</td>
              <td>EMPRESA</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- initialize -->
    <script type="text/javascript">
        app.initialize();
    </script>

    <script type="text/javascript" src="js/custom.js"></script>
    
    
</body>

</html>
